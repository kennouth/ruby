<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Focus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        #input-container, #quote-container {
            padding: 20px;
            background-color: #f0f0f0;
        }
        #quote-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <input type="text" id="username" placeholder="Username (optional)">
        <input type="text" id="focus" placeholder="I am focused on...">
        <button onclick="submitFocus()">Submit</button>
    </div>
    <div id="quote-container">
        <p id="quote"></p>
        <button onclick="shareOnTwitter()">Share on Twitter</button>
        <button onclick="shareOnFacebook()">Share on Facebook</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
    <script>
        let map, markerClusterGroup, oms;

        function initMap() {
            console.log("Initializing map...");
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            markerClusterGroup = L.markerClusterGroup().addTo(map);
            oms = new OverlappingMarkerSpiderfier(map);

            oms.addListener('click', function(marker) {
                marker.openPopup();
            });

            console.log("Map initialized");
        }

        function generateQuote(focus) {
            return `Your focus on ${focus} will lead you to great achievements.`;
        }

        function submitFocus() {
            console.log("Submit button clicked");
            let focus = document.getElementById('focus').value;
            let username = document.getElementById('username').value || 'Anonymous';

            if (!focus) {
                alert('Please enter what you are focused on.');
                return;
            }

            const quote = generateQuote(focus);
            document.getElementById('quote').textContent = quote;
            document.getElementById('quote-container').style.display = 'block';

            console.log("Adding marker for:", username, focus);
            addMarker(username, focus);
        }

        function addMarker(username, focus) {
            // For demonstration, we'll use a random location
            let lat = Math.random() * 180 - 90;
            let lon = Math.random() * 360 - 180;

            let marker = L.marker([lat, lon]);
            marker.bindPopup(`<b>${username}</b><br>${focus}`);
            markerClusterGroup.addLayer(marker);
            oms.addMarker(marker);

            console.log("Marker added at:", lat, lon);
        }

        function shareOnTwitter() {
            const quote = document.getElementById('quote').textContent;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(quote)}`, '_blank');
        }

        function shareOnFacebook() {
            const quote = document.getElementById('quote').textContent;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(quote)}`, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
            initMap();
        });
    </script>
</body>
</html>
