<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Focus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            min-height: 300px;
        }
        #input-container, #quote-container {
            padding: 10px;
            background-color: #f0f0f0;
        }
        #quote-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <input type="text" id="username" placeholder="Username (optional)">
        <input type="text" id="focus" placeholder="I am focused on...">
        <button onclick="submitFocus()">Submit</button>
    </div>
    <div id="quote-container">
        <p id="quote"></p>
        <button onclick="shareOnTwitter()">Share on Twitter</button>
        <button onclick="shareOnFacebook()">Share on Facebook</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map, markers = [];

        function initMap() {
            console.log("Initializing map...");
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            console.log("Map initialized");
            loadSavedEntries();
        }

        function generateQuote(focus) {
            return `Your focus on ${focus} will lead you to great achievements.`;
        }

        function submitFocus() {
            console.log("Submit button clicked");
            let focus = document.getElementById('focus').value;
            let username = document.getElementById('username').value || 'Anonymous';

            if (!focus) {
                alert('Please enter what you are focused on.');
                return;
            }

            const quote = generateQuote(focus);
            document.getElementById('quote').textContent = quote;
            document.getElementById('quote-container').style.display = 'block';

            getUserLocation(username, focus);
        }

        function getUserLocation(username, focus) {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    console.log("User location:", lat, lon);
                    addMarker(username, focus, lat, lon);
                }, function(error) {
                    console.error("Error getting location:", error);
                    alert("Couldn't get your location. Using a random location instead.");
                    addMarker(username, focus);
                });
            } else {
                console.log("Geolocation not available");
                alert("Geolocation is not supported by your browser. Using a random location instead.");
                addMarker(username, focus);
            }
        }

        function addMarker(username, focus, lat, lon) {
            if (lat === undefined || lon === undefined) {
                // Use random location if not provided
                lat = Math.random() * 180 - 90;
                lon = Math.random() * 360 - 180;
            }

            let marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(`<b>${username}</b><br>${focus}`).openPopup();
            markers.push(marker);

            console.log("Marker added at:", lat, lon);
            console.log("Total markers:", markers.length);

            // Save the entry
            saveEntry(username, focus, lat, lon);
        }

        function saveEntry(username, focus, lat, lon) {
            let entries = JSON.parse(localStorage.getItem('entries')) || [];
            entries.push({ username, focus, lat, lon, timestamp: Date.now() });
            localStorage.setItem('entries', JSON.stringify(entries));
        }

        function loadSavedEntries() {
            let entries = JSON.parse(localStorage.getItem('entries')) || [];
            entries.forEach(entry => {
                let marker = L.marker([entry.lat, entry.lon]).addTo(map);
                marker.bindPopup(`<b>${entry.username}</b><br>${entry.focus}`);
                markers.push(marker);
            });
            console.log("Loaded saved entries:", entries.length);
        }

        function shareOnTwitter() {
            const quote = document.getElementById('quote').textContent;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(quote)}`, '_blank');
        }

        function shareOnFacebook() {
            const quote = document.getElementById('quote').textContent;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(quote)}`, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
            initMap();
        });
    </script>
</body>
</html>
