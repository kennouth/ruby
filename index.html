<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Focus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            height: 100vh;
        }
        #add-focus-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        #input-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        #input-container h2 {
            margin-top: 0;
            color: #333;
        }
        #input-container input {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #input-container button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #input-container button:hover {
            background-color: #45a049;
        }
        #quote-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
            z-index: 1000;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <button id="add-focus-button" onclick="showFocusInput()">Add Your Focus</button>
    <div id="overlay">
        <div id="input-container">
            <h2>What's your focus?</h2>
            <input type="text" id="username" placeholder="Your name (optional)">
            <input type="text" id="focus" placeholder="I am focused on...">
            <button onclick="submitFocus()">Set My Focus</button>
        </div>
    </div>
    <div id="quote-container">
        <p id="quote"></p>
        <button onclick="shareOnTwitter()">Share on Twitter</button>
        <button onclick="shareOnFacebook()">Share on Facebook</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5oid4STY_ELtgunvBMZtuxgtUuGl3x3A",
            authDomain: "ruby-d8348.firebaseapp.com",
            projectId: "ruby-d8348",
            storageBucket: "ruby-d8348.appspot.com",
            messagingSenderId: "623879539703",
            appId: "1:623879539703:web:e73c259ca35d59fb277cf2",
            measurementId: "G-7RF5ZZ53MD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        let map, markerClusterGroup, oms;

        function initMap() {
            console.log("Initializing map...");
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            markerClusterGroup = L.markerClusterGroup().addTo(map);
            oms = new OverlappingMarkerSpiderfier(map);

            oms.addListener('click', function(marker) {
                marker.openPopup();
            });

            console.log("Map initialized");
            loadEntries();
        }

        function generateQuote(focus) {
            return `Your focus on ${focus} will lead you to great achievements.`;
        }

        window.showFocusInput = function() {
            document.getElementById('overlay').style.display = 'flex';
        }

        window.submitFocus = function() {
            console.log("Submit button clicked");
            let focus = document.getElementById('focus').value;
            let username = document.getElementById('username').value || 'Anonymous';

            if (!focus) {
                alert('Please enter what you are focused on.');
                return;
            }

            const quote = generateQuote(focus);
            document.getElementById('quote').textContent = quote;
            document.getElementById('quote-container').style.display = 'block';
            document.getElementById('overlay').style.display = 'none';

            getUserLocation(username, focus);
        }

        function getUserLocation(username, focus) {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        let lat = position.coords.latitude;
                        let lon = position.coords.longitude;
                        console.log("User location:", lat, lon);
                        addEntry(username, focus, lat, lon);
                    },
                    function(error) {
                        console.error("Error getting location:", error);
                        console.log("Falling back to IP-based location");
                        getIpBasedLocation(username, focus);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                console.log("Geolocation not available");
                console.log("Falling back to IP-based location");
                getIpBasedLocation(username, focus);
            }
        }

        function getIpBasedLocation(username, focus) {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    let lat = data.latitude;
                    let lon = data.longitude;
                    console.log("IP-based location:", lat, lon);
                    addEntry(username, focus, lat, lon);
                })
                .catch(error => {
                    console.error("Error getting IP-based location:", error);
                    console.log("Using random location as last resort");
                    addEntry(username, focus);
                });
        }

        function addEntry(username, focus, lat, lon) {
            if (lat === undefined || lon === undefined) {
                lat = Math.random() * 180 - 90;
                lon = Math.random() * 360 - 180;
            }

            let entry = { username, focus, lat, lon, timestamp: Date.now() };
            
            console.log("Adding entry:", entry);
            push(ref(database, 'entries'), entry)
                .then(() => {
                    addMarker(entry);
                    console.log("Entry added successfully");
                })
                .catch(error => console.error('Error adding entry:', error));
        }

        function addMarker(entry) {
            console.log("Adding marker for entry:", entry);
            let marker = L.marker([entry.lat, entry.lon]);
            marker.bindPopup(`<b>${entry.username}</b><br>${entry.focus}`);
            markerClusterGroup.addLayer(marker);
            oms.addMarker(marker);
            console.log("Marker added to cluster group");

            // Center the map on the new marker
            map.setView([entry.lat, entry.lon], 10);
        }

        function loadEntries() {
            console.log("Loading entries...");
            onValue(ref(database, 'entries'), (snapshot) => {
                const entries = snapshot.val();
                if (entries) {
                    console.log("Entries loaded:", Object.keys(entries).length);
                    Object.values(entries).forEach(entry => addMarker(entry));
                    
                    // Fit the map to show all markers
                    let group = L.featureGroup(markerClusterGroup.getLayers());
                    map.fitBounds(group.getBounds().pad(0.1));
                } else {
                    console.log("No entries found");
                }
            }, {
                onlyOnce: true
            });
        }

        window.shareOnTwitter = function() {
            const quote = document.getElementById('quote').textContent;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(quote)}`, '_blank');
        }

        window.shareOnFacebook = function() {
            const quote = document.getElementById('quote').textContent;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(quote)}`, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
            initMap();
        });
    </script>
</body>
</html>
