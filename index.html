<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Focus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            height: 100vh;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #input-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        #input-container h2 {
            margin-top: 0;
            color: #333;
        }
        #input-container input {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #input-container button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #input-container button:hover {
            background-color: #45a049;
        }
        #quote-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
            z-index: 1000;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="input-container">
            <h2>What's your focus?</h2>
            <input type="text" id="username" placeholder="Your name (optional)">
            <input type="text" id="focus" placeholder="I am focused on...">
            <button onclick="submitFocus()">Set My Focus</button>
        </div>
    </div>
    <div id="quote-container">
        <p id="quote"></p>
        <button onclick="shareOnTwitter()">Share on Twitter</button>
        <button onclick="shareOnFacebook()">Share on Facebook</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
    <script type="module">
        // ... (previous JavaScript code remains the same) ...

        window.submitFocus = function() {
            console.log("Submit button clicked");
            let focus = document.getElementById('focus').value;
            let username = document.getElementById('username').value || 'Anonymous';

            if (!focus) {
                alert('Please enter what you are focused on.');
                return;
            }

            const quote = generateQuote(focus);
            document.getElementById('quote').textContent = quote;
            document.getElementById('quote-container').style.display = 'block';
            document.getElementById('overlay').style.display = 'none';

            getUserLocation(username, focus);
        }

        // ... (rest of the JavaScript code remains the same) ...
    </script>
</body>
</html>
